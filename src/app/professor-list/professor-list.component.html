<div class="scroll">
  <div class="container">
    <h1>Gerenciamento de Professores</h1>

    <div class="professor-list">
      <div class="professor-card" *ngFor="let professor of professores">
        <div class="professor-header">
          <h2>{{professor.nome}}</h2> 
        </div>

        <div class="professor-info">
          <p>Email:  {{professor.email}}</p>
          <p>CPF:  {{professor.cpf}}</p>
          <p>Curso:  {{professor.curso}}</p>
        </div>

        <div class="aluno-actions">
          <ion-button fill="outline" shape="round" [routerLink]="['/professores/ver/', professor.id]" color="primary">Ver detalhes</ion-button>
        </div>
      
      </div>
    </div>

    
  </div>

  <div class="aluno-actions">
    <ion-button fill="outline" shape="round" [routerLink]="['/alunos/listar/']" color="primary">Ir para gerenciamento de alunos</ion-button>
  </div>

</div>
